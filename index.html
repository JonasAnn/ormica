<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ormica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <!-- Nav Bar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Contact</a>
                </li>
                <li class="navbar__item navbar__item--logo">
                    <img src="./images/logo.png" alt="logo" class="navbar__logo">
                </li>
            </ul>
        </nav>

        <!-- Vertical Nav -->
        <div class="vertical__nav">
            <div class="vertical__nav--box sell">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Sell</p>
            </div>

            <div class="vertical__nav--box buy">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Buy</p>
            </div>

            <div class="vertical__nav--box next">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Next Step</p>
            </div>

            <div class="vertical__nav--box features">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Feature</p>
            </div>

            <div class="vertical__nav--box reason">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Reason</p>
            </div>   
        </div>

        <!-- center logo  -->
        <div class="header__logo">
            <img src="./images/logo.png" alt="logo">
        </div>

    </header>
</body>
</html>
