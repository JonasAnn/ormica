<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ormica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">

        <!-- Nav Bar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar__item">
                    <a href="#" class="navbar__link">Contact</a>
                </li>
                <li class="navbar__item navbar__item--logo">
                    <img src="./images/logo.png" alt="logo" class="navbar__logo">
                </li>
            </ul>
        </nav>

        <!-- Vertical Nav -->
        <div class="vertical__nav">
            <div class="vertical__nav--box sell">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Sell</p>
            </div>

            <div class="vertical__nav--box buy">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Buy</p>
            </div>

            <div class="vertical__nav--box next">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Next Step</p>
            </div>

            <div class="vertical__nav--box features">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Feature</p>
            </div>

            <div class="vertical__nav--box reason">
                <div class="vertical__nav--triangle"></div>
                <p class="vertical__nav--text">Reason</p>
            </div>   
        </div>

        <!-- center logo  -->
        <div class="header__logo--box">
            <img src="./images/logo.png" alt="logo" class="header__logo">
        </div>

    </header>

    <!-- Sell section -->
    <section class="section__sell">
        <h2 class="section__sell--header"> SELL YOUR HOME</h2>
        <div class="section__sell--cta">
            <h4 class="sell__cta--header">Selling Your Home Just Got Easier</h4>
            <p class="sell__cta--paragraph">Simplify selling with us</p>
            <button class="section__sell--btn">Sell Now</button>
        </div>
        <!-- <form action="" class="section__sell--form">

        </form> -->
    </section>

    <!-- Buy section -->
    <section class="section__buy">
        <h2 class="section__buy--header">LET'S BUY YOUR HOME</h2>
        <p class="section__buy--paragraph">The Best Price You Could Get Out There</p>
        <!-- Buy section Resources -->
    </section>
</body>
</html>
